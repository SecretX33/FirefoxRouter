name: Build and Release

on:
  push:
    branches: [master]
    paths: ['Cargo.toml']
  workflow_dispatch:
    inputs:
      build_mode:
        description: Build mode
        type: choice
        required: true
        default: build and release
        options:
          - build and release
          - build and release (force)
          - build only
      version_tag:
        description: Version tag (e.g. 1.2.5, empty to use the one defined in cargo.toml)
        type: string
        required: false
      release_name:
        description: Release name (e.g. v1.2.5, empty to generate one automatically)
        type: string
        required: false

# Cancel in-progress deployments for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_REGISTRY: https://github.com/rust-lang/crates.io-index
  CARGO_TARGET_DIR: target
  CARGO_TERM_COLOR: always

jobs:
  check-version:
    runs-on: ubuntu-latest
    name: Check version change
    if: github.event_name == 'push'
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          current_version=$(grep '^version =' Cargo.toml | awk '{print $3}' | tr -d '"')
          previous_version=$(git show HEAD~1:Cargo.toml 2>/dev/null | grep '^version =' | awk '{print $3}' | tr -d '"' || echo "")

          echo "Current version: $current_version"
          echo "Previous version: $previous_version"

          if [ "$current_version" != "$previous_version" ]; then
            echo "Version changed!"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          echo "version=$current_version" >> $GITHUB_OUTPUT

  build:
    name: Build
    needs: check-version
    if: |
      always() &&
      !failure() &&
      !cancelled() &&
      (github.event_name == 'workflow_dispatch' || needs.check-version.outputs.version_changed == 'true')
    strategy:
      matrix:
        target_toolchain:
          - i686-pc-windows-msvc
          - x86_64-pc-windows-msvc
#          - x86_64-unknown-linux-gnu
#          - x86_64-apple-darwin
    uses: ./.github/workflows/compile-for-os.yml
    with:
      target_toolchain: ${{ matrix.target_toolchain }}
    secrets: inherit

  release:
    runs-on: ubuntu-latest
    name: Release
    environment: production
    needs: [check-version, build]
    permissions:
      contents: write
    if: |
      always() &&
      !failure() &&
      !cancelled() &&
      (github.event_name == 'push' || inputs.build_mode == 'build and release' || inputs.build_mode == 'build and release (force)')

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist

      - name: Move artifacts
        run: |
          mkdir -v -p dist-temp
          for zip in dist/*/*.zip; do mv -v "$zip" dist-temp/; done
          rm -r dist
          mv -v dist-temp dist
          find dist -type f -empty -print -delete -o -type d -empty -print -delete

      - name: List dist folder contents
        run: |
          echo GitHub ref is: ${{ github.ref }}
          echo === Current folder ===
          pwd
          echo === Root folder contents ===
          ls -la
          echo === Dist folder contents ===
          ls -la dist

      - name: Set version
        id: version
        run: |
          version="${{ inputs.version_tag }}"
          if [ -z "$version" ]; then
            version=$(grep '^version =' Cargo.toml | awk '{print $3}' | tr -d '"')
          fi
          echo "New version is: $version"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Set release name
        id: release_name
        run: |
          release_name="${{ inputs.release_name }}"
          if [ -z "$release_name" ]; then
            release_name=v${{ steps.version.outputs.version }}
          fi
          echo "New release_name is: $release_name"
          echo "release_name=$release_name" >> $GITHUB_OUTPUT

      - name: Delete existing tag and release (only forced releases)
        if: inputs.build_mode == 'build and release (force)'
        run: |
          echo "Deleting tag and release..."
          echo "Tag name: ${{ steps.version.outputs.version }}"
          echo "Release name: ${{ steps.release_name.outputs.release_name }}"
          gh release delete ${{ steps.version.outputs.version }} -y --cleanup-tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          name: ${{ steps.release_name.outputs.release_name }}
          tag_name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            ./dist/FirefoxRouter.x32.Windows.zip
            ./dist/FirefoxRouter.x64.Windows.zip
#            ./dist/FirefoxRouter.x64.Linux.zip
#            ./dist/FirefoxRouter.x64.MacOS.zip
